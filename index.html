<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header_logo">
                    <h1>Disney+</h1>
                    <h4>Study interface for best students</h4>
                </div>
                <div class="header_profile">
                    <h3>Jhonatas MM</h3>
                    <img src="icons/header_icon.svg" alt="icon" class="header_icon">
                </div>
            </div>
        </div>
    </header>

    <section class="ipad">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 offset-md-1">
                    <div class="ipad_scr">
                        <div class="ipad_icons">
                            <div class="ipad_date">
                                <p><time>22:33</time>Min 24 Jan</p>
                            </div>
                            <div class="ipad_state">
                                <i class="fa-solid fa-signal"></i>
                                <i class="fa-solid fa-wifi"></i>
                                <i class="fa-solid fa-battery-full"></i>
                                                               
                            </div>
                        </div>
                        <div class="ipad_logo">
                            <img src="img/disney_logo.png" alt="disney">
                        </div>
                        <div class="ipad_carousel">
                            <img src="img/ice_age_1.jpg" alt="ice-age">
                        </div>
                        <div class="ipad_item">
                            <div class="ipad_item_box">
                                <img src="img/disney.png" alt="disney">
                            </div>
                            <div class="ipad_item_box">
                                <img src="img/pixar.png" alt="pixar">
                            </div>
                            <div class="ipad_item_box">
                                <img src="img/marvel.png" alt="marvel">
                            </div>
                            <div class="ipad_item_box">
                                <img src="img/starwars.png" alt="starwars">
                            </div>
                            <div class="ipad_item_box">
                                <img src="img/ng.png" alt="national geographic">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
